<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellpadding="6">
        <thead bgcolor="orange">
            <tr>
                <td>NO</td>
                <td>NAMA</td>
                <td>JABATAN</td>
                <td>AGAMA</td>
                <td>GAJI POKOK</td>
                <td>TUNJANGAN JABATAN</td>
                <td>TUNJANGAN KESEHATAN</td>
                <td>GAJI KOTOR</td>
                <td>ZAKAT PROFESI</td>
                <td>TAKE HOME PAY</td>
            </tr>
        </thead>
<tbody>
           
<script language="javascript">
        let no
        let warna
        let jabatan
        let agama
        let gapok
        let tunjangan_jabatan
        let tunjangan_kesehatan
        let gaji_kotor
        let zakat_profesi
        let take_home_pay;

            for (no  = 1; no <= 100 ; no++) {
                if (no <= 25) {
                    jabatan = 'manager'
                    }
                else if (no <= 50) {
                    jabatan = 'asisten manager'
                    }
                else if (no <= 75) {
                    jabatan = 'supervisor'
                    }
                else{ jabatan = 'staff'
                    }
                    
            switch (jabatan) {
                case 'manager':
                    gapok = 15000000
                    break;
                case 'asisten manager':
                    gapok = 10000000
                    break;
                case 'supervisor':
                    gapok = 7000000
                    break;
                case 'staff':
                    gapok = 4000000
                    break;
                }

        tunjangan_jabatan = gapok * 0.2
        tunjangan_kesehatan = gapok * 0.1
        gaji_kotor = gapok + tunjangan_jabatan + tunjangan_kesehatan

        agama = (no % 2 == 0) ? 'non muslim' : 'muslim';
        warna = (no % 2 == 0) ? 'blue' : 'yellow';

        zakat_profesi = (agama == 'muslim' && gaji_kotor >= 7000000 ) ? gaji_kotor * 2.5/100 : 0;
                    take_home_pay = gaji_kotor - zakat_profesi;

        document.write(
           `<tr bgcolor="${warna}">
              <td>${no}</td>
                    <td>Pegawai${no}</td>
                    <td>${jabatan}</td>
                    <td>${agama}</td>
                    <td>${gapok}</td>
                    <td>${tunjangan_jabatan}</td>
                    <td>${tunjangan_kesehatan}</td>
                    <td>${gaji_kotor}</td>
                    <td>${zakat_profesi}</td>
                    <td>${take_home_pay}</td>
                    </tr>`)
                }
            </script>
        </tbody>
    </table>
</body>
</html>
