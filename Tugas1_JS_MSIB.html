<script language="javascript">
    
    var nama_pgwai = 'Ridwan';
    let jabatan = 'Manager';
    let status = 'Menikah';

    if (jabatan == 'Manager') {
      gapok = 15000000;
    } else if (jabatan == 'Asisten Manager') {
      gapok = 10000000;
    } else if (jabatan == 'Staff') {
      gapok = 5000000;
    } else {
      gapok = 0;
    }
  
    let tunjangan_jabatan = 0.15 * gapok;
    let bpjs = 0.1 * gapok;
  
    let tunjangan_keluarga = status == 'Menikah' ? 0.2 * gapok : 0;
    let totalgaji = gapok + tunjangan_jabatan + bpjs + tunjangan_keluarga;
  
    document.write("<h3 align='center'> DATA PEGAWAI </h3>" + '<br/>' + "<p align='center'>Nama Pegawai: " + nama_pgwai + '<br/>Jabatan: ' + jabatan + '<br/>Status: ' + status + '</p>');
    document.write(
      "<table cellpadding='10' align='center' > <thead bgcolor='orange'> <tr> <th>Data Gaji</th><th>Nominal</th></tr></thead> <tbody><tr><td>Gaji Pokok</td> <td> Rp. " +
        gapok +
        '</td></tr><tr><td>Tunjangan Jabatan</td> <td> Rp. ' +
        tunjangan_jabatan +
        '</td></tr><tr><td>BPJS</td><td> Rp. ' +
        bpjs +
        '</td></tr> <tr><td>Tunjangan Keluarga</td><td> Rp. ' +
        tunjangan_keluarga +
        "</td></tr></tbody><tfoot bgcolor='orange'><tr><th colspan='2'>Total Gaji yang dimiliki oleh " +
        nama_pgwai +
        ' ialah sebanyak Rp. ' +
        totalgaji +
        '</th></tr></tfoot></table>'
    );
  </script>
